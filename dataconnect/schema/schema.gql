type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Book @table {
  title: String!
  author: String!
  publicationYear: Int!
  createdAt: Timestamp!
  summary: String
  genres: [String]
  pageCount: Int
}

type Reading @table {
  user: User!
  book: Book!
  createdAt: Timestamp!
  startDate: Date!
  endDate: Date
  format: String
}

type Review @table {
  book: Book!
  user: User!
  reading: Reading!
  rating: Int!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  reviewText: String
}

type List @table {
  user: User!
  name: String!
  public: Boolean!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
}

type ListItem @table {
  list: List!
  book: Book!
  position: Int!
  note: String
}